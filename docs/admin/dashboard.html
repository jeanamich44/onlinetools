<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | ChezRheyy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.294.0/dist/umd/lucide.min.js"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --primary: #3b82f6;
            --success: #10b981;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--card-bg);
            height: 100vh;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem 1rem;
            box-sizing: border-box;
            position: fixed;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            transition: all 0.2s;
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(59, 130, 246, 0.1);
            color: var(--primary);
        }

        /* Main Content */
        .main {
            margin-left: 260px;
            padding: 2rem;
            width: 100%;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-card .label {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .table-card {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            color: var(--text-muted);
            font-size: 0.75rem;
            text-transform: uppercase;
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        td {
            padding: 1rem;
            font-size: 0.875rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-paid {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
        }

        .btn-logout {
            padding: 0.5rem 1rem;
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid #ef4444;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        /* Tool Section */
        .tools-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .tool-box {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .form-input {
            width: 100%;
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: #0f172a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.25rem;
            color: white;
            box-sizing: border-box;
        }

        .btn-action {
            margin-top: 1rem;
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            border: none;
            border-radius: 0.5rem;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <i data-lucide="shield"></i> ChezRheyy Admin
        </div>
        <nav>
            <a href="#" class="nav-item active"><i data-lucide="layout-dashboard"></i> Dashboard</a>
            <a href="#" class="nav-item"><i data-lucide="credit-card"></i> Payments</a>
            <a href="#" class="nav-item"><i data-lucide="tool"></i> Tools</a>
        </nav>
    </div>

    <div class="main">
        <header>
            <h1>Vue d'ensemble</h1>
            <button class="btn-logout" onclick="logout()">Déconnexion</button>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="label">Revenus Totaux</div>
                <div class="value" id="revenue">0.00 €</div>
            </div>
            <div class="stat-card">
                <div class="label">Paiements Validés</div>
                <div class="value" id="paid_count">0</div>
            </div>
            <div class="stat-card">
                <div class="label">PDF Aujourd'hui</div>
                <div class="value" id="pdf_today">0</div>
            </div>
            <div class="stat-card">
                <div class="label">Total Tentatives</div>
                <div class="value" id="total_count">0</div>
            </div>
        </div>

        <div class="table-card">
            <h3>Dernières Transactions</h3>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Référence</th>
                        <th>Produit</th>
                        <th>Montant</th>
                        <th>Statut</th>
                    </tr>
                </thead>
                <tbody id="paymentTable">
                    <!-- Data will be injected here -->
                </tbody>
            </table>
        </div>

        <div class="tools-grid">
            <div class="tool-box">
                <h3>Générateur MRZ</h3>
                <div id="mrzForm">
                    <input type="text" id="mrzNom" placeholder="Nom" class="form-input">
                    <input type="text" id="mrzPrenom" placeholder="Prénom" class="form-input">
                    <button onclick="generateMRZ()" class="btn-action">Générer MRZ</button>
                    <pre id="mrzResult"
                        style="background:#0f172a; padding:10px; margin-top:10px; font-size:12px;"></pre>
                </div>
            </div>
            <div class="tool-box">
                <h3>Générateur QR ZIP</h3>
                <textarea id="qrLines" placeholder="Une ligne par QR" class="form-input" rows="4"></textarea>
                <button onclick="generateQR()" class="btn-action">Générer ZIP</button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const API_BASE = "https://rheyy-services.up.railway.app";
        const token = localStorage.getItem('adminToken');

        if (!token) window.location.href = 'index.html';

        async function loadDashboard() {
            try {
                const [statsRes, paymentsRes] = await Promise.all([
                    fetch(`${API_BASE}/admin/stats`, { headers: { 'Authorization': `Bearer ${token}` } }),
                    fetch(`${API_BASE}/admin/payments`, { headers: { 'Authorization': `Bearer ${token}` } })
                ]);

                if (!statsRes.ok) throw new Error("Unauthorized");

                const stats = await statsRes.json();
                document.getElementById('revenue').innerText = `${stats.total_revenue} €`;
                document.getElementById('paid_count').innerText = stats.paid_payments;
                document.getElementById('pdf_today').innerText = stats.generated_today;
                document.getElementById('total_count').innerText = stats.total_payments;

                const payments = await paymentsRes.json();
                const table = document.getElementById('paymentTable');
                table.innerHTML = payments.map(p => `
                    <tr>
                        <td>${new Date(p.created_at).toLocaleDateString()}</td>
                        <td>${p.checkout_ref.substring(0, 8)}...</td>
                        <td>${p.product_name}</td>
                        <td>${p.amount} €</td>
                        <td><span class="status-badge ${p.status === 'PAID' ? 'status-paid' : 'status-pending'}">${p.status}</span></td>
                    </tr>
                `).join('');

            } catch (err) {
                console.error(err);
                logout();
            }
        }

        async function generateMRZ() {
            const nom = document.getElementById('mrzNom').value;
            const prenom = document.getElementById('mrzPrenom').value;
            const res = await fetch(`${API_BASE}/generate-mrz`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ mode: 'manuel', nom, prenom })
            });
            const data = await res.json();
            document.getElementById('mrzResult').innerText = data.mrz[0];
        }

        async function generateQR() {
            const lines = document.getElementById('qrLines').value.split('\n').filter(l => l.trim());
            const res = await fetch(`${API_BASE}/generate-zip`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ lines })
            });
            if (res.ok) {
                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = "qr_codes.zip";
                a.click();
            }
        }

        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = 'index.html';
        }

        loadDashboard();
    </script>
</body>

</html>
