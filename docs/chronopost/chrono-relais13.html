<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Chrono Relais 13 - Générer Bordereau</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/chronopost-forms.css">
</head>

<body>

    <header class="header">
        <div class="header-inner">
            <a href="../index.html" class="logo">OnlineTools</a>
            <nav class="nav">
                <a href="../index.html">Home</a>
                <a href="../tools/tools-liste.html">Tools</a>
                <a href="../contact.html">Contact</a>
                <a href="../cart/cart.html">Panier</a>
            </nav>
        </div>
    </header>

    <main class="content form-container">

        <h1 class="page-title">Chrono Relais 13 - Livraison en relais avant 13h</h1>

        <form action="#" method="POST">

            <div class="sections-grid">
                <!-- Section 2: Expéditeur -->
                <div class="form-section">
                    <div class="section-header">
                        <span><span class="section-number">2</span> Expéditeur</span>
                        <span>FRANCE</span>
                    </div>
                    <div class="section-content">
                        <div class="radio-group" style="margin-bottom: 20px;">
                            <label>Type *</label>
                            <label><input type="radio" name="exp_type" value="pro"> Professionnel</label>
                            <label><input type="radio" name="exp_type" value="part" checked> Particulier</label>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Nom *</label>
                                <input type="text" name="exp_nom" required>
                            </div>
                            <div class="form-group">
                                <label>Pays *</label>
                                <select name="exp_pays">
                                    <option value="FR">FRANCE</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Prénom *</label>
                                <input type="text" name="exp_prenom" required>
                            </div>
                            <div class="form-group">
                                <label>Code Postal *</label>
                                <input type="text" name="exp_cp" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Téléphone</label>
                                <input type="tel" name="exp_tel">
                            </div>
                            <div class="form-group">
                                <label>Ville *</label>
                                <input type="text" name="exp_ville" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>E-mail *</label>
                                <input type="email" name="exp_email" required>
                            </div>
                            <div class="form-group">
                                <label>Adresse *</label>
                                <input type="text" name="exp_adresse" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Section 3: Destinataire (Point Relais) -->
                <div class="form-section">
                    <div class="section-header">
                        <span><span class="section-number">3</span> Point Relais de Destination</span>
                        <span>FRANCE</span>
                    </div>
                    <div class="section-content">
                        <!-- Simplified for visual purposes -->
                        <div class="form-group">
                            <label>Code Point Relais *</label>
                            <input type="text" name="relais_code" required>
                        </div>

                        <div class="form-group">
                            <label>Nom du Point Relais *</label>
                            <input type="text" name="relais_nom" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Code Postal *</label>
                                <input type="text" name="relais_cp" required>
                            </div>
                            <div class="form-group">
                                <label>Ville *</label>
                                <input type="text" name="relais_ville" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Adresse *</label>
                            <input type="text" name="relais_adresse" required>
                        </div>

                        <h4 style="margin-top:20px; margin-bottom:10px; color:#e5e7eb;">Destinataire Final</h4>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Nom *</label>
                                <input type="text" name="dest_nom" required>
                            </div>
                            <div class="form-group">
                                <label>Prénom *</label>
                                <input type="text" name="dest_prenom" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>E-mail *</label>
                            <input type="email" name="dest_email" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="sections-grid">
                <!-- Section 4: Colis -->
                <div class="form-section">
                    <div class="section-header">
                        <span><span class="section-number">4</span> Colis</span>
                    </div>
                    <div class="section-content">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Nombre de colis *</label>
                                <input type="number" name="colis_nb" value="1" min="1">
                            </div>
                            <div class="form-group">
                                <label>Poids unitaire (kg) *</label>
                                <input type="number" name="colis_poids" step="0.1" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Nom de l'envoi</label>
                            <input type="text" name="colis_ref">
                        </div>
                        <div class="form-group">
                            <label>Date de l'envoi *</label>
                            <input type="date" name="colis_date" required>
                        </div>
                    </div>
                </div>

                <!-- Section 5: Options -->
                <div class="form-section">
                    <div class="section-header">
                        <span><span class="section-number">5</span> Options</span>
                    </div>
                    <div class="section-content">
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="opt_assurance"> Assurer mon colis</label>
                        </div>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="opt_suivi_mail"> Recevoir le suivi par mail</label>
                        </div>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="opt_dest_mail"> Avertir le destinataire par mail</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="action-bar">
                <button type="submit" class="btn-validate">Valider et imprimer lettre(s) de transport (F12)</button>
            </div>

        </form>
    </main>
    <script src="../js/chronopost-autocomplete.js"></script>
</body>

</html>
