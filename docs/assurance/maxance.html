<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>ASSURANCE – Génération</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <!-- HEADER -->
  <header class="top-bar">
    <div class="top-bar-inner">
      <span class="logo" id="logo">OnlineTools</span>

    </div>
  </header>

  <div class="container">
    <h1>Document Assurance</h1>
    <p class="subtitle">Prévisualisation et génération</p>

    <form id="assuranceForm">
      <input name="nom_prenom" placeholder="Nom Prénom">
      <input name="adresse" placeholder="Adresse">
      <input name="cp_ville" placeholder="CP Ville">
      <input name="nclient" placeholder="N° Client">
      <input name="ncontrat" placeholder="N° Contrat">
      <input name="norias" placeholder="N° ORIAS">
      <input name="plaque" placeholder="Plaque véhicule">
      <input name="typevehicule" placeholder="Type véhicule">

      <button type="submit">Prévisualiser PDF</button>

    </form>

    <div id="message"></div>
    <a class="back" href="./assurance-liste.html">Retour</a>
  </div>

  <script>
    /* ===== HEADER FIX ===== */
    const bar = document.querySelector(".top-bar");
    const inner = document.querySelector(".top-bar-inner");

    const logo = document.getElementById("logo");

    bar.style.position = "fixed";
    bar.style.top = "0";
    bar.style.left = "0";
    bar.style.width = "100%";
    bar.style.zIndex = "1000";

    inner.style.display = "flex";
    inner.style.alignItems = "center";
    inner.style.justifyContent = "space-between";
    inner.style.padding = "12px 24px";
    inner.style.maxWidth = "1200px";
    inner.style.margin = "0 auto";

    logo.style.marginRight = "auto";
    logo.style.cursor = "pointer";
    logo.onclick = () => window.location.href = "../index.html";



    /* ===== API PDF ===== */
    const API_URL = "https://generate-docs-production.up.railway.app/generate-pdf";
    const form = document.getElementById("assuranceForm");
    const message = document.getElementById("message");

    form.onsubmit = async (e) => {
      e.preventDefault();
      message.textContent = "Génération en cours…";

      const data = Object.fromEntries(new FormData(form));
      data.type_pdf = "maxance";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (!res.ok) throw new Error("Erreur serveur");

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "Justificatif_Assurance.pdf";
        document.body.appendChild(a);
        a.click();
        a.remove();

        message.textContent = "PDF généré";

        message.textContent = "Prévisualisation générée";
      } catch (err) {
        message.textContent = err.message;
      }
    };


  </script>

</body>

</html>
