<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>RIB – Crédit Mutuel</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f8f9fa;
      z-index: 10000;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .spinner-large {
      width: 60px;
      height: 60px;
      border: 6px solid #e9ecef;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 30px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      font-family: sans-serif;
      font-size: 1.2rem;
      color: #495057;
      font-weight: bold;
    }

    .loading-subtext {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>

<body>

  <div id="loadingOverlay">
    <div class="spinner-large"></div>
    <div class="loading-text">Génération de la preview gratuite...</div>
    <div class="loading-subtext">Votre document sera prêt dans quelques instants.<br>Veuillez ne pas quitter la page.
    </div>
  </div>

  <!-- HEADER -->
  <header class="top-bar">
    <div class="top-bar-inner">
      <span class="logo" id="logo">OnlineTools</span>

    </div>
  </header>

  <div class="container">
    <h1>RIB Crédit Mutuel</h1>
    <p class="subtitle">Génération PDF – Crédit Mutuel</p>

    <form id="cmForm">
      <input name="nom_prenom" placeholder="Nom Prénom">
      <div id="error-nom"
        style="color: #dc3545; font-size: 0.85rem; margin-top: -12px; margin-bottom: 12px; display: none; text-align: left; font-weight: bold;">
        ⚠️ Le nom et prénom sont obligatoires pour le PDF final.</div>
      <input name="adresse" placeholder="Adresse">
      <input name="cp_ville" placeholder="CP Ville">

      <input name="banque" placeholder="Code banque">
      <input name="guichet" placeholder="Code guichet">
      <input name="compte" placeholder="Numéro de compte">
      <input name="cle" placeholder="Clé RIB">

      <input name="iban" placeholder="IBAN">

      <input name="agence" placeholder="Agence (ligne principale)">
      <input name="agence2" placeholder="Agence (bas de page)">
      <input name="agence_adresse" placeholder="Adresse agence">
      <input name="agence_cp_ville" placeholder="CP Ville agence">
      <input name="telephone" placeholder="Téléphone">

      <button type="submit">Générer Preview (Gratuit)</button>
    </form>

    <div id="message"></div>
    <div style="margin-top: 20px; border-top: 1px solid #ccc; padding-top: 20px;">
      <p style="font-size: 0.9rem; color: #666; margin-bottom: 10px;">Le PDF final sans filigrane est payant (1€).</p>
      <button id="btnPay" type="button"
        style="background-color: #28a745; width: 100%; color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer;">Acheter
        le PDF Final (1€)</button>
    </div>
    <a class="back" href="./rib-generator.html">Retour</a>
  </div>

  <script>
    /* ===== HEADER FIX ===== */
    const bar = document.querySelector(".top-bar");
    const inner = document.querySelector(".top-bar-inner");
    bar.style.position = "fixed";
    bar.style.top = "0";
    bar.style.left = "0";
    bar.style.width = "100%";
    bar.style.zIndex = "1000";
    inner.style.display = "flex";
    inner.style.alignItems = "center";
    inner.style.justifyContent = "space-between";
    inner.style.padding = "12px 24px";

    const logo = document.getElementById("logo");
    logo.onclick = () => window.location.href = "../index.html";

    const API_BASE = "https://generate-docs-production.up.railway.app";
    const ribForm = document.getElementById("cmForm");
    const message = document.getElementById("message");
    const btnPay = document.getElementById("btnPay");
    const errorNom = document.getElementById("error-nom");
    const inputNom = document.getElementsByName("nom_prenom")[0];

    /* ===== PAIEMENT SUMUP ===== */
    btnPay.onclick = async () => {
      const formData = Object.fromEntries(new FormData(ribForm).entries());

      if (!formData.nom_prenom) {
        errorNom.style.display = "block";
        inputNom.style.borderColor = "#dc3545";
        inputNom.focus();
        return;
      }

      errorNom.style.display = "none";
      inputNom.style.borderColor = "";

      message.textContent = "Préparation du paiement...";
      message.className = "";

      try {
        const payload = {
          type_pdf: "cm",
          ...formData
        };

        const res = await fetch(`${API_BASE}/create-payment?product_name=rib-cm`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.detail || "Erreur lors de la création du paiement");
        }

        const data = await res.json();
        if (data.payment_url) {
          window.location.href = data.payment_url;
        } else {
          throw new Error("Pas d'URL de paiement reçue");
        }
      } catch (err) {
        message.textContent = "Erreur Paiement: " + err.message;
        message.className = "error";
      }
    };

    /* ===== PREVIEW PDF ===== */
    ribForm.onsubmit = async (e) => {
      e.preventDefault();

      const overlay = document.getElementById("loadingOverlay");
      overlay.style.display = "flex";

      await new Promise(resolve => setTimeout(resolve, 100));

      message.textContent = "";
      message.className = "";

      const formData = Object.fromEntries(new FormData(ribForm).entries());

      const payload = {
        type_pdf: "cm",
        preview: true,
        ...formData
      };

      try {
        const res = await fetch(`${API_BASE}/generate-pdf`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.detail || "Erreur serveur");
        }

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "preview_cm.pdf";
        document.body.appendChild(a);
        a.click();
        a.remove();

        message.textContent = "Preview générée ! Vérifiez vos infos avant de payer.";
        message.className = "success";

      } catch (err) {
        message.textContent = err.message;
        message.className = "error";
      } finally {
        overlay.style.display = "none";
      }
    };


  </script>

</body>

</html>
