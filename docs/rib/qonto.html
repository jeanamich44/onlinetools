<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>RIB ‚Äì Qonto</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <!-- HEADER -->
  <header class="top-bar">
    <div class="top-bar-inner">
      <span class="logo" id="logo">OnlineTools</span>
      <button id="cartBtn">üõí Panier</button>
    </div>
  </header>

  <div class="container">
    <h1>RIB Qonto</h1>
    <p class="subtitle">G√©n√©ration automatique</p>

    <form id="qontoForm">
      <input name="nom_prenom" placeholder="Nom Pr√©nom">
      <input name="adresse" placeholder="Adresse">
      <input name="cp_ville" placeholder="CP Ville">

      <input name="banque" placeholder="Code banque">
      <input name="guichet" placeholder="Code guichet">
      <input name="compte" placeholder="Num√©ro de compte">
      <input name="cle" placeholder="Cl√© RIB">
      <input name="iban" placeholder="IBAN">

      <button type="submit">G√©n√©rer PDF</button>
      <button type="button" id="addCart">Ajouter au panier ‚Äì 5 ‚Ç¨</button>
    </form>

    <div id="message"></div>
    <a class="back" href="./rib-generator.html">Retour</a>
  </div>

  <script>
    /* ===== HEADER FIX ===== */
    const bar = document.querySelector(".top-bar");
    const inner = document.querySelector(".top-bar-inner");
    const cartBtn = document.getElementById("cartBtn");

    bar.style.position = "fixed";
    bar.style.top = "0";
    bar.style.left = "0";
    bar.style.width = "100%";
    bar.style.zIndex = "1000";

    inner.style.display = "flex";
    inner.style.alignItems = "center";
    inner.style.justifyContent = "space-between";
    inner.style.padding = "12px 24px";
    logo.onclick = () => window.location.href = "../index.html";

    /* STYLE BOUTON PANIER */
    cartBtn.style.all = "unset";
    cartBtn.style.display = "inline-flex";
    cartBtn.style.alignItems = "center";
    cartBtn.style.gap = "8px";
    cartBtn.style.background = "#2563eb";
    cartBtn.style.color = "#fff";
    cartBtn.style.padding = "8px 14px";
    cartBtn.style.borderRadius = "8px";
    cartBtn.style.cursor = "pointer";
    cartBtn.style.fontSize = "14px";
    cartBtn.style.fontWeight = "500";
    cartBtn.style.whiteSpace = "nowrap";
    cartBtn.style.marginLeft = "auto";



    /* ===== API PDF ===== */
    const API_URL = "https://generate-docs-production.up.railway.app/generate-pdf";
    const form = document.getElementById("qontoForm");
    const message = document.getElementById("message");

    form.onsubmit = async (e) => {
      e.preventDefault();
      message.textContent = "G√©n√©ration en cours‚Ä¶";
      message.className = "";

      const data = Object.fromEntries(new FormData(form));
      data.type_pdf = "qonto";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (!res.ok) throw new Error("Erreur serveur");

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "rib_qonto.pdf";
        document.body.appendChild(a);
        a.click();
        a.remove();

        message.textContent = "PDF g√©n√©r√©";
        message.className = "success";
      } catch (err) {
        message.textContent = err.message;
        message.className = "error";
      }
    };


  </script>

</body>

</html>
