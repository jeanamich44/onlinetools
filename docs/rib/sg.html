<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>RIB Société Générale</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <!-- HEADER -->
  <header class="top-bar">
    <div class="top-bar-inner">
      <span class="logo" id="logo">OnlineTools</span>

    </div>
  </header>

  <div class="container">
    <h1>RIB SG</h1>
    <p class="subtitle">Génération PDF – Société Générale</p>

    <form id="sgForm">
      <input name="sexe" placeholder="M / F">
      <input name="banque" placeholder="Code Banque">
      <input name="guichet" placeholder="Code Guichet">
      <input name="compte" placeholder="Compte">
      <input name="cle" placeholder="Clé">
      <input name="iban" placeholder="IBAN">
      <input name="bic" placeholder="BIC">

      <input name="nom_prenom" placeholder="Nom Prénom">
      <input name="adresse" placeholder="Adresse">
      <input name="cp_ville" placeholder="CP Ville">

      <input name="agence" placeholder="Agence">
      <input name="agence_adresse" placeholder="Adresse Agence">
      <input name="agence_cp_ville" placeholder="CP Ville Agence">

      <button type="submit">Générer Preview (Gratuit)</button>
    </form>

    <div id="message"></div>
    <div style="margin-top: 20px; border-top: 1px solid #ccc; padding-top: 20px;">
      <p style="font-size: 0.9rem; color: #666; margin-bottom: 10px;">Le PDF final sans filigrane est payant (1€).</p>
      <button id="btnPay" type="button" style="background-color: #28a745; width: 100%; color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer;">Acheter le PDF Final (1€)</button>
    </div>
    <a class="back" href="./rib-generator.html">Retour</a>
  </div>

  <script>
    /* ===== HEADER FIX ===== */
    const bar = document.querySelector(".top-bar");
    const inner = document.querySelector(".top-bar-inner");
    bar.style.position = "fixed";
    bar.style.top = "0";
    bar.style.left = "0";
    bar.style.width = "100%";
    bar.style.zIndex = "1000";
    inner.style.display = "flex";
    inner.style.alignItems = "center";
    inner.style.justifyContent = "space-between";
    inner.style.padding = "12px 24px";
    
    const logo = document.getElementById("logo");
    logo.onclick = () => window.location.href = "../index.html";

    const API_BASE = "https://generate-docs-production.up.railway.app";
    const ribForm = document.getElementById("sgForm");
    const message = document.getElementById("message");
    const btnPay = document.getElementById("btnPay");

    /* ===== PAIEMENT SUMUP ===== */
    btnPay.onclick = async () => {
      const formData = Object.fromEntries(new FormData(ribForm).entries());
      if (!formData.nom_prenom) {
        alert("Veuillez remplir au moins le nom pour le paiement.");
        return;
      }

      message.textContent = "Préparation du paiement...";
      message.className = "";

      try {
        const payload = {
          type_pdf: "sg",
          ...formData
        };

        const res = await fetch(`${API_BASE}/create-payment?product_name=rib-sg`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.detail || "Erreur lors de la création du paiement");
        }

        const data = await res.json();
        if (data.payment_url) {
          window.location.href = data.payment_url;
        } else {
          throw new Error("Pas d'URL de paiement reçue");
        }
      } catch (err) {
        message.textContent = "Erreur Paiement: " + err.message;
        message.className = "error";
      }
    };

    /* ===== PREVIEW PDF ===== */
    ribForm.onsubmit = async (e) => {
      e.preventDefault();

      message.textContent = "Génération de la preview...";
      message.className = "";

      const formData = Object.fromEntries(new FormData(ribForm).entries());

      const payload = {
        type_pdf: "sg",
        preview: true,
        ...formData
      };

      try {
        const res = await fetch(`${API_BASE}/generate-pdf`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.detail || "Erreur serveur");
        }

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "preview_sg.pdf";
        document.body.appendChild(a);
        a.click();
        a.remove();

        message.textContent = "Preview générée ! Vérifiez vos infos avant de payer.";
        message.className = "success";

      } catch (err) {
        message.textContent = err.message;
        message.className = "error";
      }
    };


  </script>

</body>

</html>
