<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Facture – Nike</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>


    <header class="top-bar">
        <div class="top-bar-inner">
            <span class="logo" id="logo">OnlineTools</span>

        </div>
    </header>

    <div class="container">
        <h1>Facture Nike</h1>
        <p class="subtitle">Génération PDF – Nike</p>

        <form id="nikeForm">
            <div class="row">
                <input name="nom_prenom" placeholder="Nom Prénom" required>
            </div>
            <div class="row">
                <input name="adresse" placeholder="Adresse" required>
            </div>
            <div class="row">
                <input name="cp_ville" placeholder="CP Ville" required>
            </div>

            <hr>

            <div class="row">
                <input name="date" placeholder="Date (JJ/MM/AAAA)">
                <input name="prixx" placeholder="Prix Total (ex: 129.99 €)">
            </div>

            <div class="row">
                <input name="nfacture" placeholder="N° Facture (Auto si vide)">
                <input name="ncommande" placeholder="N° Commande (Auto si vide)">
            </div>

            <div class="row">
                <input name="moyenpaiement" placeholder="Moyen de paiement">
            </div>

            <hr>
            <h3>Détails du Produit</h3>
            <div class="row">
                <input name="idproduit1" placeholder="Code Produit (ex: DJ6188-002)">
            </div>
            <div class="row">
                <input name="desc1" placeholder="Nom du Produit (ex: Nike Air Force 1)">
            </div>
            <div class="row">
                <input name="desc1suite" placeholder="Variante (ex: Black/White)">
                <input name="quan1" placeholder="Quantité" value="1">
            </div>

            <button type="submit">Générer PDF</button>
        </form>

        <div id="message"></div>
        <a class="back" href="./facture-liste.html">Retour</a>
    </div>

    <script>


        const bar = document.querySelector(".top-bar");
        const inner = document.querySelector(".top-bar-inner");


        bar.style.position = "fixed";
        bar.style.top = "0";
        bar.style.left = "0";
        bar.style.width = "100%";
        bar.style.zIndex = "1000";

        inner.style.display = "flex";
        inner.style.alignItems = "center";
        inner.style.justifyContent = "space-between";
        inner.style.padding = "12px 24px";
        logo.onclick = () => window.location.href = "../index.html";




        const API_URL = "https://generate-docs-production.up.railway.app/generate-pdf";
        const form = document.getElementById("nikeForm");
        const message = document.getElementById("message");

        form.onsubmit = async (e) => {
            e.preventDefault();

            message.textContent = "Génération en cours...";
            message.className = "";

            const data = Object.fromEntries(new FormData(form));
            data.type_pdf = "nike";

            try {
                const res = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.detail || "Erreur serveur");
                }

                const blob = await res.blob();
                const url = URL.createObjectURL(blob);

                const a = document.createElement("a");
                a.href = url;
                a.download = "facture_nike.pdf";
                document.body.appendChild(a);
                a.click();
                a.remove();

                message.textContent = "PDF généré avec succès";
                message.className = "success";

            } catch (err) {
                message.textContent = err.message;
                message.className = "error";
            }
        };



    </script>

</body>

</html>
